	<NAV class="top-menu">
		<A href="zone.htm">zones</A>
		<A href="category.htm">categories</A>

		<A href="icon.htm">icons</A>
		<A href="ui.htm">ui</A>
		<A href="automata.htm">automata</A>
	</NAV>
	<SECTION class="device content" w:editable="body" xmlns:w="js-lib.com/wood">
	<TABLE data-class="js.widget.TableView">
		<TR>
			<TD>ID</TD>
			<TD>Zone</TD>
			<TD>Category</TD>
			<TD>Name</TD>
			<TD>Display</TD>
			<TD>Class</TD>
			<TD class="spare"></TD>
		</TR>
		<TR>
			<TD data-text="id"></TD>
			<TD data-text="zoneDisplay"></TD>
			<TD data-text="categoryDisplay"></TD>
			<TD data-text="name"></TD>
			<TD data-text="display"></TD>
			<TD data-text="deviceClass"></TD>
			<TD></TD>
		</TR>
	</TABLE>

	<DIV class="button-bar">
		<BUTTON name="create" type="button">Create</BUTTON>
		<BUTTON name="edit" type="button">Edit</BUTTON>
		<BUTTON name="remove" type="button">Remove</BUTTON>
	</DIV>
	
	<DIV class="dialog hidden" data-name="dialog">
		<FORM class="category" enctype="multipart/form-data" method="post">
			<FIELDSET>
				<LABEL>Zone</LABEL>
				<SELECT data-load="rest/zones" name="zoneId"></SELECT>
				<BR></BR>
				<LABEL>Category</LABEL>
				<SELECT data-load="rest/categories" name="categoryId"></SELECT>
				<BR></BR> 
				<LABEL>Class</LABEL>
				<SELECT data-load="rest/device-classes" name="deviceClass"></SELECT>
			</FIELDSET>
			<FIELDSET>
				<LABEL>Name</LABEL>
				<INPUT name="name" placeholder="binary-light1" type="text"></INPUT>
				<BR></BR> 
				<LABEL>Display</LABEL>
				<INPUT name="display" placeholder="Parent Light 1" type="text"></INPUT>
			</FIELDSET>
		</FORM>
		
		<DIV class="button-bar">
			<BUTTON name="save" type="button">Save</BUTTON>
			<BUTTON name="cancel" type="button">Cancel</BUTTON>
		</DIV>
	</DIV>	
</SECTION>
	<FOOTER></FOOTER>
