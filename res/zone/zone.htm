<section class="zone" w:template="page#body" w:script="js.hera.ZonesPage" xmlns:w="js-lib.com/wood">
	<table data-class="js.widget.TableView">
		<tr>
			<td>ID</td>
			<td>Name</td>
			<td>Display</td>
			<td>Icon</td>
			<td>Devices</td>
			<td class="spare"></td>
		</tr>
		<tr>
			<td data-text="id"></td>
			<td data-text="name"></td>
			<td data-text="display"></td>
			<td data-text="icon"></td>
			<td data-text="devicesCount"></td>
			<td></td>
		</tr>
	</table>

	<div class="button-bar">
		<button name="create">Create</button>
		<button name="edit">Edit</button>
		<button name="remove">Remove</button>
	</div>
	
	<div data-name="dialog" class="dialog hidden">
		<form class="zone">
			<fieldset>
				<label>Name</label>
				<input name="name" placeholder="parent_bedroom" />
				<br /> 
				<label>Display</label>
				<input name="display" placeholder="Parent Bedroom" />
				<br />
				<label>Icon</label>
				<select name="icon" data-load="rest/icons"></select>
			</fieldset>
		</form>
		
		<div class="button-bar">
			<button name="save">Save</button>
			<button name="cancel">Cancel</button>
		</div>
	</div>	
</section>
