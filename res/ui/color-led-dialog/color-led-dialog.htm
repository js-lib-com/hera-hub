<div class="color-led dialog" data-class="js.ui.ColorLedDialog">
	<div class="caption">
		<img src="@image/arrow-left" name="close-dialog" />
		<h1 class="title">Color LED</h1>
		<div class="switch" data-name="switch"></div>
	</div>
	<div class="body">
		<div class="container">
			<h2>Red</h2>
			<input name="red" type="range" min="0" max="100" value="50" class="slider" />
			<h2>Green</h2>
			<input name="green"  type="range" min="0" max="100" value="50" class="slider" />
			<h2>Blue</h2>
			<input name="blue"  type="range" min="0" max="100" value="50" class="slider" />
		</div>
	</div>
	<div class="footer"></div>
</div>
