<section w:template="page#body" class="automata" w:script="js.hera.AutomataPage" xmlns:w="js-lib.com/wood">
	<h1>Actions</h1>
	<div data-name="actions-list-view" data-class="js.widget.ListControl" class="js-widget-listcontrol large-icons">
  		<ul class="list clear-after" data-list=".">
    		<li class="item" data-id="id">
    			<a data-href="link"><img class="picture" data-src="picture" data-title="description" /></a>
      			<h6 class="name" data-text="display"></h6>
      		</li>
  		</ul>
	</div>

	<div class="button-bar">
		<button name="create-action">Create</button>
	</div>

	<div data-name="action-dialog" class="dialog hidden">
		<form>
			<fieldset>
				<label>Name</label>
				<input name="className" placeholder="action-class-name" disabled="disabled" />
				<br />
				<label>Display</label>
				<input name="display" placeholder="Action Name" />
				<br />
				<label>Icon</label>
				<select name="icon"></select>
			</fieldset>
			
			<fieldset>			
				<textarea name="code"></textarea>
			</fieldset>	
		</form>
		<div class="button-bar">
			<button name="save-action">Save</button>
			<button name="remove-action">Remove</button>
			<button name="cancel-action">Cancel</button>
		</div>
	</div>

	<hr />
	
	<h1>Rules</h1>
	<div data-name="rules-list-view" data-class="js.widget.ListControl" class="js-widget-listcontrol large-icons">
  		<ul class="list clear-after" data-list=".">
    		<li class="item" data-id="id">
    			<a data-href="link"><img class="picture" data-src="picture" data-title="description" /></a>
      			<h6 class="name" data-text="display"></h6>
      		</li>
  		</ul>
	</div>

	<div class="button-bar">
		<button name="create-rule">Create</button>
	</div>

	<div data-name="rule-dialog" class="dialog hidden">
		<form>
			<fieldset>
				<label>Name</label>
				<input name="name" placeholder="rule-name" />
				<br />
				<label>Display</label>
				<input name="display" placeholder="Rule Name" />
				<br />
				<label>Icon</label>
				<select name="icon"></select>
				<br />
				<label>Action</label>
				<select name="actionClassName"></select>
			</fieldset>
			
			<fieldset>
				<legend>Event #1</legend>
				<label>Device</label>
				<select name="events.0.deviceName"></select>
				<br />
				<label>Parameter #1</label>
				<input name="events.0.parameters.0" placeholder="humidity" class="optional" />
				<br />
				<label>Parameter #2</label>
				<input name="events.0.parameters.1" placeholder="temperature" class="optional" />
			</fieldset>
			
			<fieldset>
				<legend>Event #2</legend>
				<label>Device</label>
				<select name="events.1.deviceName" class="optional"></select>
				<br />
				<label>Parameter #1</label>
				<input name="events.1.parameters.0" placeholder="humidity" class="optional" />
				<br />
				<label>Parameter #2</label>
				<input name="events.1.parameters.1" placeholder="temperature" class="optional" />
			</fieldset>
		</form>
		<div class="button-bar">
			<button name="save-rule">Save</button>
			<button name="remove-rule">Remove</button>
			<button name="cancel-rule">Cancel</button>
		</div>
	</div>

</section>
